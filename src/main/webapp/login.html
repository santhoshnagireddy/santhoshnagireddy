<form action="LoginServlet" >

                            </div>
                            <div class="form-group">
                       
                                <label for="password"  style="width:50%;margin-left:50px" class="text-info">Password:</label><br>
                                <input type="password" name="upass" id="password" style="width:75%;margin-left:40px" class="form-control" required><br>
                            </div>
                            
                                <input type="submit" name="submit"  style="margin-left:40px"   class="btn btn-info btn-md" value="submit"><br><br>
                            </div>
                            
                            
                            <a href="admin.html"  style="margin-left:40px"  class="text-info">Admin Login</a><br><br>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
